# --- Root Project Information ---
sonar.projectName=Sentient AI
sonar.sourceEncoding=UTF-8

# --- Define Modules ---
# This tells SonarQube to treat 'backend' and 'frontend' as separate components
sonar.modules=backend,frontend

# =========================================================
# ? BACKEND MODULE (Python)
# =========================================================
backend.sonar.projectName=Backend
backend.sonar.projectBaseDir=backend

# Where is the source code? (Relative to 'backend/' folder)
backend.sonar.sources=app

# Where are the tests?
backend.sonar.tests=tests

# Language specific settings
backend.sonar.language=py
backend.sonar.python.coverage.reportPaths=coverage.xml
backend.sonar.python.version=3.12

# Exclusions (optional)
backend.sonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**,.venv/**

# =========================================================
# ?? FRONTEND MODULE (TypeScript/Next.js)
# =========================================================
frontend.sonar.projectName=Frontend
frontend.sonar.projectBaseDir=frontend

# Where is the source code? (Relative to 'frontend/' folder)
frontend.sonar.sources=src

# Language specific settings (Sonar detects TS automatically, but good to be explicit about paths)
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions (e.g., node_modules, build output)
frontend.sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/*.spec.ts,**/*.test.ts
frontend.sonar.test.inclusions=**/*.test.ts,**/*.spec.ts